<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="home-view">
  <template>
    <style>
      :host {
        display: block;
      }

      p{
        max-width: 700px;
        font-size: 25px;
      }

      .images{
        margin: 30px 30px 30px 45px;
        display: grid;
        grid-template-columns: repeat(5, auto);
        justify-items: center;
      }

      .images img{
        margin: 30px;
      }

      .trinity{
        max-width: 110px;
      }

      #javascript{
        max-width: 95px;
      }

      #polymer{
        max-width: 100px;
      }

      #firebase{
        max-width: 125px;
        margin-left: -15px;
      }

      @media screen and (max-width: 930px){
        .images img{
          margin: 0px;
          width: 55px;
        }

        #firebase{
          width: 65px;
        }

        #javascript{
          width: 48px;
        }
      }

    </style>

    <div class="images">
      <div class="">
        <img id="firebase" src="../../images/firebase-logo.png" alt="javascript">
      </div>
      <div class="">
        <img id="polymer" src="../../images/polymer-logo.png" alt="javascript">
      </div>
      <div class="">
        <img id="javascript" src="../../images/javascript-logo.png" alt="javascript">
      </div>
      <div class="">
        <img class="trinity" src="../../images/css-logo.png" alt="javascript">
      </div>
      <div class="">
        <img class="trinity" src="../../images/HTML-logo.png" alt="javascript">
      </div>
    </div>
    <hr>
    <p class="left-space" style="max-width: 700px;">This is my portfolio site, coded entirely by myself <i>outside</i> of WordPress.
       It is a single-page application built using Polymer and hooked up to a Firebase real-time database to display
       some of my credentials. It is fully responsive, styled with standard CSS3 and the new CSS Grid Layout.</p>
    <br>
    <p class="left-space" style="max-width: 700px;">Included is a custom CMS in the footer that I built with Polymer so I can
       manage most of the content with this CMS without having to work directly with my database.</p>

  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'home-view',
      properties: {
      }
    });
  })();
  </script>
</dom-module>
