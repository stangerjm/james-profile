<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="my-employ">
  <template>
    <style>
      :host {
        display: block;
      }

      h1 {
        margin-top: 80px;
      }

      .gridBox{
        display: grid;
        grid-gap: 10px;
        grid-template-columns: auto 325px;
        grid-template-areas:
        "leftAlign rightAlign";
      }
      @media only screen and (max-width: 630px){
        .gridBox{
          grid-template-columns: auto;
          grid-template-areas:
          "leftAlign"
          "rightAlign";
        }
      }
    </style>

    <h1 class="left-space">Employment</h1>
    <hr>
    <firebase-query
      id="lang"
      path="/experience"
      data="{{experiences}}">
    </firebase-query>
    <div class="left-space">
      <div id="language-list-container">
        <template is="dom-repeat" items="{{_reverse(experiences)}}" as="experience">
          <div class="gridBox">
            <div class="leftAlign">
              <h3>{{experience.title}}</h3>
              <p>{{experience.subtitle}}</p>
            </div>
            <div class="rightAlign">
              <h3>{{experience.time}}</h3>
              <p>{{experience.area}}</p>
            </div>
            <ul>
              <template is="dom-repeat" items="{{experience.description}}" as="desc">
                <li>{{desc}}</li>
              </template>
            </ul>
          </div>
        </template>
      </div>
    </div>

    <h1 class="left-space">Volunteer Experience</h1>
    <hr>
    <div class="left-space bottom-space">
      <div class="gridBox">
        <div class="leftAlign">
          <h3>Frontend Developer | Volunteer</h3>
          <p>Research and Business Development Center</p>
        </div>
        <div class="rightAlign">
          <h3>[From June 2016 - Present]</h3>
          <p>Rexburg, Idaho</p>
        </div>
        <ul>
          <li>Worked with Polymer to develop a single page application modularized with custom components</li>
          <li>Implemented Polymerfire to develop an importer tool to handle data from the IPEDS database</li>
          <li>Worked in a team with Git to use a Firebase real-time database to update and query data from the IPEDS database</li>
          <li>Used scaffolding and automation tools like Yeomen, Gulp, Bower, and NPM to create a development environment</li>
        </ul>
      </div>
    </div>

  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'my-employ',
      properties: {
      },
      _reverse: function(data){
        return data.reverse();
      }
    });
  })();
  </script>
</dom-module>
