<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="soft-skills">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>
      <firebase-query
        id="skl"
        path="/skills"
        data="{{skills}}">
      </firebase-query>

      <h1 id="title" class="left-space">Achievements and Acknowledgements</h1>
      <hr>
      <div class="small-left-space">
        <div id="language-list-container">
          <template is="dom-repeat" items="{{skills}}" as="skill">
            <ul>
              <li class="lilSpace">{{skill.description}}</li>
            </ul>
          </template>
        </div>
      </div>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'soft-skills',

      properties: {
        skills: {
          type: Object
        }
      }
    });
  })();
  </script>
</dom-module>
