<link rel="import" href="..\..\bower_components/polymer/polymer.html">

      :host {
        display: block;
      }
      .gridBox{

        grid-gap: 10px;

    <ul>
      <li>4.0 GPA</li>
      <li><p id="courses">Coursework: Web-frontend development | Web-backend development | Full-stack development
             | Systems Security | Object Oriented Programming | Object Oriented Software Development
             | Database design and development | Database administration | Networking | Expert
             knowledge of Linux, Windows, Mac OS, and mobile platforms</p></li>
    </ul>

  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'my-edu',
      properties: {
        foo: {
          type: String,
          value: 'my-edu',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
