<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="lang-list">
  <template>
    <style>
      :host {
        display: block;
      }
      .lilSpace > li{
        padding: 8px;
      }
      @media only screen and (max-width: 800px){
        #title{
          font-size: 25px;
        }
      }
    </style>

    <firebase-query
      id="lang"
      path="/language"
      data="{{langs}}">
    </firebase-query>

    <h1 id="title">Achievements and Acknowledgements</h1>
    <hr>
    <ul class="lilSpace">
      <li>Fluent in Japanese with both oral and written skills. Lived in Japan for 2 years (2013 - 2015)</li>
      <li>Proficient with programming and markup languages such as: </li>
    </ul>
    <div id="language-list-container">
      <template is="dom-repeat" items="{{langs}}" as="lang">
        <ul>
          <ul>
            <li>{{lang.name}}</li>
            <ul>
              <li hidden$="{{!lang.description}}">{{lang.description}}</li>
            </ul>
          </ul>
        </ul>
      </template>
    </div>
    <ul class="lilSpace">
      <li> Served as the Vice President for both the Brigham Young University - Idaho Web Society and Linux Society</li>
      <li>Eagle Scout, September 2012</li>
    </ul>
  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'lang-list',
      properties: {
        langs: {
          type: Object
        }
      },
      show: function(){
        console.log(this.$.lang.data);
      }
    });
  })();
  </script>
</dom-module>
