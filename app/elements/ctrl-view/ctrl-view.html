<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="..\..\bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="..\..\bower_components/app-router/app-router.html">

<dom-module id="ctrl-view">
  <template>
    <style>
      :host {
        display: block;
        background-color: #222;
        --paper-tabs-selection-bar-color: #222;
        color: black;
        height: 100%;
      }

      paper-tabs{
        border-bottom: 1px solid grey;
      }

      app-header {
        background-image: url(../../images/pineapple_computer.jpg);
        background-repeat: no-repeat;
        background-size: 1500px;
      }

      h1#title {
        margin-top: 50px;
      }

      .toolbar-title, .toolbar-details{
        align-self: end;
      }

      .toolbar-details{
        padding-bottom: 10px;
      }

      .main-grid{
        display: grid;
        grid-template-rows: auto auto auto;
        min-height: 100%;
      }

      .header-container{
        display: grid;
        grid-template-rows: 1fr;
        height: 400px;
      }

      .nav-tabs{
        align-self: end;
      }

      h1{
        font-size: 90px;
        color: white;
        margin-bottom: -15px;
        font-family: 'Anton', sans-serif;
      }
      paper-tab{
        color: white;
        font-family: 'Francois One', sans-serif;
        font-size: 20px;
        font-weight:0;
        border-right: 1px solid grey;
      }

      #edu {
        border-left: 1px solid grey;
      }

    .app-container {
        color:white;
        display: grid;
        grid-gap: 10px;
        grid-template-columns: auto auto auto;
        grid-template-areas:
        "main main main";
        min-height: 800px;
        font-size: 15px;
      }
      .app-container2{
        display: grid;
        grid-template-columns: 500px auto;
        grid-template-areas:
        "admin footer";
        background-color: #222;
        border-top: 1px solid white;
      }
      .i1 {
          grid-area: main;
      }
      .i2 {
          grid-area: footer;
      }
      .i3 {
          grid-area: admin
      }
      .inline{
        display: inline-block;
      }
      .centBlock{
        text-align: center;
      }
      hr{
        height: 2px;
        background-color: #FBA100;
        border: none;
      }
      .left{
        margin-left: 10px;
      }
      .white{
        color: white;
      }
      #info{
        color: white;
      }
      paper-tab[link] a{
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        color: #fff;
        text-decoration: none;
      }
      @media only screen and (max-width: 800px){
        .app-container2{
          grid-template-columns: 250px auto;
          grid-template-areas:
          "footer footer"
          "admin admin"
        }
        #title{
          font-size: 45px;
          margin-top: 50px;
        }
        paper-tab{
          font-size: 15px;
          padding: 3px;
        }
      }
      #title > a{
        text-decoration: none;
        color: #fff;
      }
    </style>
    <div class="main-grid">
      <div class="header-main">
        <app-header condenses fixed>
          <div class="header-container">
            <div class="toolbar-title">
              <app-toolbar style="height: auto;">
                <div class="left-space" main-title>
                  <h1 class="inline left" id="title"><a class="nope" href="/james-profile">James Stanger</a></h1>
                </div>
              </app-toolbar>
            </div>
            <div class="toolbar-details left-space">
              <app-toolbar>
                <h4 class="left" id="info">(360) 485-9925 | jamesstanger987@gmail.com | <a style="color: white" href="http://linkedin.com/in/james-m-stanger" target="_blank">linkedin.com/in/james-m-stanger</a> | Lacey, WA</h4>
              </app-toolbar>
            </div>
            <div class="nav-tabs">
              <paper-tabs style="background-color: #222" sticky scrollable fit-container>
                <paper-tab id="edu" link><a href="#/education">Education</a></paper-tab>
                <paper-tab link><a href="#/employment">Experience</a></paper-tab>
                <paper-tab link><a href="#/langs">Achievements</a></paper-tab>
              </paper-tabs>
            </div>
          </div>
        </app-header>
      </div>
      <div class="left app-container">
        <div class="i1">
          <app-router>
            <!-- matches an exact path -->
            <app-route path="/langs" element="lang-list"></app-route>
            <app-route path="/education" element="my-edu"></app-route>
            <app-route path="/employment" element="my-employ"></app-route>
            <app-route path="/examples" element="ex-projects"></app-route>
            <app-route path="*" element="home-view"></app-route>
          </app-router>
        </div>
      </div>

      <div class="app-container2">
        <div class="i2">
          <p class="white">This is my login component. It is authorized through Google's Firebase so that only I can log in. Once I
             successfully log in I am able to manage my database through an interface implementing Polymer's Polymerfire
             components without actually having to go to my database. </p>
        </div>
        <div class="i3">
          <ad-login></ad-login>
        </div>
      </div>
    </div>
  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'ctrl-view',
      properties: {
        route:{
          type: String
        }
      }
    });
  })();
  </script>
</dom-module>
